<!DOCTYPE html>
<html>
	<head>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0a4.1/jquery.mobile-1.0a4.1.min.css" />
<script src="http://code.jquery.com/jquery-1.5.2.min.js"></script>
<script src="http://code.jquery.com/mobile/1.0a4.1/jquery.mobile-1.0a4.1.min.js"></script>
<script type="text/javascript" src="http://cdn.simplegeo.com/js/1.3/simplegeo.places.jq.min.js"></script>

<script>
	$('#login-button').live('click', function() {
          FB.getLoginStatus(function(response) {
            if (response.session) {
              $('#login-button').find('.ui-btn-text').text('Disconnect from Facebook');

		// Connected. Disconnect.
		FB.logout(function(response) {
		  // user is now logged out
	          $('#login-button').find('.ui-btn-text').text('Connect with Facebook');
		});

            } else {
		// Not connected. Connect.

                FB.login(function(response) {
                  if (response.session) {
                    if (response.perms) {
                      // user is logged in and granted some permissions.
                      // perms is a comma separated list of granted permissions
		      $('#login-button').find('.ui-btn-text').text('Disconnect from Facebook');
                    } else {
	              $('#login-button').find('.ui-btn-text').text('Connect with Facebook');
                    }
                  } else {
                    // user is not logged in.
	            $('#login-button').find('.ui-btn-text').text('Connect with Facebook');
                  }
                }, {perms: 'read_stream,publish_stream,offline_access,' +
                           'user_location,email,publish_checkins,' +
                           'friends_location'}
                );

            }
          });
	});
	</script>
	</head>

	<body>

<div data-role="page" id="about-me"> 
	<div data-role="header" data-backbtn="false" data-position="inline">

	</div>

		<a href="#" id='login-button' data-role="button">Login with Facebook</a>
	</div>

          <li><a href="#home">My Favors</a></li>
          <li><a href="#about-me" class="ui-btn-active ui-state-persist">My Family</a></li>
        </ul></div>

	</div>
</div>

 	  <h1>Your Level: Underboss (50/100)</h1>
        </div>

                        <a href="#create-favor">

		</li>

<div data-role="page" id="create-favor">
        <div data-role="header" data-backbtn="false" data-position="inline">
		<h1>Ask for a Favor</h1>
	</div>

	<div data-role="content">
		<div data-role="fieldcontain">
		    <input type="text" name="name" id="name" value="Favor Giver(s)"  />

		    <textarea cols="40" rows="8" name="textarea" id="textarea">Favor Description</textarea>
		    <input type="search" name="places" value="Nearby Places (Optional)" />

		<br/>

		    <a href="#" data-role="button" data-inline="true">Ask</a>
		</div>
	</div>

        <div data-role="footer"></div>
</div>

    <div id="fb-root"></div>

    <script>
      window.fbAsyncInit = function() {
        FB.init({appId: '152878194785952', status: true, cookie: true,
                 xfbml: true});

        FB.getLoginStatus(function(response) {
          if (response.session) {
	    $('#login-button').find('.ui-btn-text').text('Disconnect from Facebook');
          } else {
	    $('#login-button').find('.ui-btn-text').text('Connect with Facebook');
          }
        });

      };
      (function() {
        var e = document.createElement('script');
        e.type = 'text/javascript';
        e.src = 'http://connect.facebook.net/en_US/all.js';
	// document.location.protocol +
        e.async = true;
        document.getElementById('fb-root').appendChild(e);
      }());
    </script>
