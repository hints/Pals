<html>
	<head>
		<link rel="stylesheet"
		      href="http://code.jquery.com/mobile/1.0a4.1/jquery.mobile-1.0a4.1.min.css" />
		<script src="http://code.jquery.com/jquery-1.5.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.0a4.1/jquery.mobile-1.0a4.1.min.js"></script>
	</head>

	<body>

      <div id="fb-root"></div>

<div data-role="page" id="social-login"> 
	<div  data-role="header"></div> 
	<div  data-role="content">
      		<fb:login-button>Login with Facebook</fb:login-button>
	</div> 
	<div  data-role="footer"></div> 
</div> 

<div data-role="page" id="home">
        <div data-role="header">
		<h1>Underboss (50/100)</h1>
	</div>

        <div data-role="content">

	<ul data-role="listview" data-theme="g">
		<li>
			<a href="#home">
				<h1>Favors</h1>
				<p>For things to do FOR your friends</p>
				<p class='ui-li-count'>0/10</p>
			</a>
		</li>

		<li>
			<a href="#home">
				<h1>Jobs</h1>
				<p>For things to do WITH your friends</p>
				<p class='ui-li-count'>0/5</p>
			</a>
		</li>
	</ul>

        </div>  
        <div  data-role="footer"></div>
</div>

    <script>
      window.fbAsyncInit = function() {
        FB.init({appId: '152878194785952', status: true, cookie: true,
                 xfbml: true});
      };
      (function() {
        var e = document.createElement('script');
        e.type = 'text/javascript';
        e.src = document.location.protocol +
          '//connect.facebook.net/en_US/all.js';
        e.async = true;
        document.getElementById('fb-root').appendChild(e);
      }());
    </script>

	</body>
</html>
